<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Country Information - Country searcher</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap');
    </style>

</head>
<body>

    <article id="country-information"></article>

<script src="app.js" type="module"></script>

</html>
